<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>US Energy Consumption</title> <!-- change title to include year (e.g. 1999 US Energy Consumption) -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-cartesian.min.js"></script>
    <script type="application/javascript" src="/scripts/viewselect.js"></script>

<body onload="Init()">
    <div id="wrapper">
        <div id="content">
            <a href="/"><h1>US Energy Consumption</h1></a>
            
            <div class="spacer2"></div>
            
            <div id="view_select">
                <h2>In Depth Analysis</h2>
                <div class="spacer1"></div>
                <label for="view_type">View by: </label>
                <select id="view_type" onchange="SearchTypeChanged()">
                    <option value="year">Year</option>
                    <option value="state">State</option>
                    <option value="energy-type" selected>Energy Type</option>
                </select>
                <label for="view_value">Select year: </label>
                <select id="view_value">
                </select>
                <button type="button" onclick="SubmitView()">View</button>
            </div>
            
            <div class="spacer2"></div>

            <div>
                <div class="left">
                    <h2>Consumption Snapshot</h2> <!-- change header to include energy type (e.g. Coal Consumption Snaphot) -->
                </div>
                <div class="right">
                    <a class="prev_next" href="">Prev</a> <!-- change XX to prev energy type, link to Renewable if energy is Coal -->
                    <a class="prev_next" href="">Next</a> <!-- change XX to next energy type, link to Coal if energy is Renewable -->
                </div>
                <div class="spacer1"></div>
                <div class="left">
                    <img src="/images/noimage.jpg" alt="No Image" width="250" height="auto" /> <!-- change src and alt for energy type image -->
                </div>
                <div class="right">
                    <div id="snapshot"></div>
                </div>
            </div>

            <div class="spacer2"></div>

            <h2>Consumption by Year</h2>
